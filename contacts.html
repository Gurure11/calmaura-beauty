    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: purple;
            text-align: center;
        }
        header {

            color: white;
            padding: 30px;

            font-weight: bold;
        }
        .container {

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;

            border: 1px solid #ccc;
        }
        button {
            background-color: #FFD700;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;

        }
        button:hover {
            background-color: #blue;
        }
        .contact-info {
            margin-top: 20px;
            text-align: left;
        }
        .contact-info strong {
            display: block;

        }
        .social-links a img {
            width: 50px;
            border-radius: 10px;
            margin: 10px;
            transition: 0.3s;
